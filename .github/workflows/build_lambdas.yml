name: Build and Deploy Lambdas

on:
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'crates/**'
  workflow_dispatch:

env:
  LAMBDA_BUCKET: ${{ secrets.LAMBDA_BUCKET_NAME }}  # Set this as a GitHub secret

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
          override: true

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev musl-tools

      - name: Set up Cargo Lambda
        run: |
          pip install cargo-lambda
          cargo lambda --version
        
      - name: Build Lambdas
        run: |
          mkdir -p lambda-builds
          
          # Build postgres_dataload
          cd crates/postgres_dataload
          cargo lambda build --release --target x86_64-unknown-linux-musl
          
          # Create zip
          cd target/lambda/postgres_dataload
          zip -j bootstrap.zip bootstrap
          cp bootstrap.zip ../../../../../lambda-builds/postgres_dataload.zip
          
          # Build pdf_processing
          cd ../../../../pdf_processing
          cargo lambda build --release --target x86_64-unknown-linux-musl
          
          # Create zip
          cd target/lambda/pdf_processing
          zip -j bootstrap.zip bootstrap
          cp bootstrap.zip ../../../../../lambda-builds/pdf_processing.zip
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Verify S3 Bucket Exists
        run: |
          if ! aws s3api head-bucket --bucket $LAMBDA_BUCKET 2>/dev/null; then
            echo "S3 bucket $LAMBDA_BUCKET doesn't exist or you don't have permission to access it."
            exit 1
          fi
          
